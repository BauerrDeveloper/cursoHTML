<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['/products']"><mat-icon>list</mat-icon></a>
    </div>
    <mat-card class="example-card">
      <form [formGroup]="productForm" (ngSubmit)="onFormSubmit(productForm.value)">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Nome" formControlName="nome"
                 [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!productForm.get('nome').valid && productForm.get('nome').touched">Please enter Product Name</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Descrição" formControlName="descricao"
                 [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!productForm.get('descricao').valid && productForm.get('descricao').touched">Please enter Product Description</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Quantidade" formControlName="quantidade"
                 [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!productForm.get('quantidade').valid && productForm.get('quantidade').touched">Please enter Product Price</span>
          </mat-error>
        </mat-form-field>
        <div class="button-row">
          <button type="submit" [disabled]="!productForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
        </div>
      </form>
    </mat-card>
  </div>
